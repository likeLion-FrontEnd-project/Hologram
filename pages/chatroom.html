<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/chatroom.css">
    <title>채팅방 | Hologram</title>
</head>
<body>
    <header class="nav">
        <button type="button" class="back-btn" ><img src="../assets/icon-arrow-left.png" alt="뒤로가기 버튼" onclick="location.href='../pages/chat.html'"></button>
        <button type="button" class="menu-btn"><img src="../assets/menu-gray-img.png" alt="메뉴 버튼"></button>
    </header>
    <main class="main">
        <div class="chatreq-container">
            <h3 class="sr-only">채팅 메시지</h3>
            <img src="../assets/profile-img.png" alt="프로필 이미지" class="profile-img">
            <p class="chat-txt">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다.대고,못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>
            <p class="time-txt">12:39</p>
        </div>
        <div class="chatreq-container">
            <h3 class="sr-only">채팅 메시지</h3>
            <img src="../assets/profile-img.png" alt="프로필 이미지" class="profile-img">
            <p class="chat-txt">안녕하세요. 감귤 사고싶어요요요요</p>
            <p class="time-txt">12:41</p>
        </div>
        <div class="chatres-container">
            <h3 class="sr-only">채팅 메시지</h3>
            <p class="time-txt">12:50</p>
            <p class="chat-txt">네 말씀하세요.</p>
        </div>
        <div class="chatres-container img">
            <h3 class="sr-only">채팅 메시지</h3>
            <p class="time-txt next-img">12:51</p>
            <img src="../assets/send-img.png" alt="전송 이미지" class="post-img">
        </div>
    </main>
    <footer class="footer">
        <section class="send-container">
            <h3 class="sr-only">파일 선택과 메세지 전송 버튼</h3>
            <img src="../assets/button-img.png" alt="버튼 이미지" class="button-img">
            <input type="text" placeholder="메세지 입력하기..." class="message-inp">
            <button type="button" class="send-btn"><span>전송</span></button>
        </section>
    </footer>
</body>
</html>
