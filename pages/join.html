<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | Hologram</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/join.css" />
    <link rel="stylesheet" href="../css/input.css" />
  </head>
  <body>
    <section class="join-sec">
      <h1 class="join-title">이메일로 회원가입</h1>
      <form class="input-form">
        <div class="input-wrapper">
          <label for="email-input" class="input-label">이메일 주소</label>
          <input
            type="email"
            class="input email-input"
            id="email-input"
            required
          />
          <span class="error-msg">*이미 가입된 이메일 주소 입니다.</span>
        </div>
        <div class="input-wrapper">
          <label for="password-input" class="input-label">비밀번호</label>
          <input
            type="password"
            class="input password-input"
            id="password-input"
            required
            minlength="8"
            maxlength="20"
          />
          <ul class="check-list">
            <li class="check-item cond-include-english">영문포함</li>
            <li class="check-item cond-include-number">숫자포함</li>
            <li class="check-item cond-length">8-20자 이내</li>
          </ul>
        </div>
        <div class="input-wrapper">
          <label for="password-confirm-input" class="input-label"
            >비밀번호 확인</label
          >
          <input
            type="password"
            class="input password-confirm-input"
            id="password-confirm-input"
            required
          />
          <span class="check-item cond-samePassword">비밀번호 확인</span>
        </div>
        <button type="submit" class="join-btn" disabled>다음</button>
      </form>
    </section>

    <section class="setProfile-sec">
      <h1 class="setProfile-title">프로필 설정</h1>
      <p class="setProfile-desc">나중에 언제든지 변경할 수 있습니다.</p>
      <section class="setProfile-img">
        <h2 class="sr-only">프로필 이미지를 설정</h2>
        <div class="setprofile-edit-wrap">
          <button type="button" class="setProfile-img-upload-btn">
            <img
              src="../assets/images/icon/icon-image.svg"
              alt="프로필 이미지 업로드 버튼"
            />
          </button>
        </div>
      </section>
      <form class="input-form">
        <input type="hidden" id="editImgHidden" value="" />
        <input class="sr-only" id="editImg" type="file" accept="image/*" />
        <div class="input-wrapper">
          <label for="setUsername-input" class="input-label">사용자 이름</label>
          <input
            type="text"
            class="setprofile-input setUsername-input"
            id="setUsername-input"
            required
            placeholder="2~10자 이내여야 합니다."
            minlength="2"
            maxlength="10"
          />
        </div>
        <div class="input-wrapper">
          <label for="setAccId-input" class="input-label">계정 ID</label>
          <input
            type="text"
            class="setprofile-input setAccId-input"
            id="setAccId-input"
            placeholder="20자 이내 영문, 숫자, 특수문자(.),(_)만 사용 가능합니다."
            maxlength="20"
            required
          />
          <strong class="setprofile-error-msg"></strong>
        </div>
        <div class="input-wrapper">
          <label for="setIntroduce-input" class="input-label">소개</label>
          <input
            type="text"
            class="setprofile-input setIntroduce-input"
            id="setIntroduce-input"
            placeholder="소개글을 작성해주세요! (최대 50자)"
            maxlength="50"
          />
        </div>
        <button type="submit" class="submit-btn" disabled>시작하기</button>
      </form>
    </section>
    <script src="../js/join.js"></script>
  </body>
</html>
