<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/nav.css" />
  </head>
  <body>
    <!-- 저장 버튼 nav -->
    <header class="nav">
      <button class="back-btn">
        <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
      </button>
      <button class="nav-btn save">저장</button>
    </header>

    <!-- 업로드 버튼 nav -->
    <header class="nav">
      <button class="back-btn">
        <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
      </button>
      <button class="nav-btn upload">업로드</button>
    </header>

    <!-- 검색 버튼 nav -->
    <header class="nav">
      <h1 class="feed-title">홀로그램 피드</h1>
      <a href="#none" class="search-btn">
        <img src="../assets/images/icon/icon-search.svg" alt="검색하기" />
      </a>
    </header>

    <!-- 검색 input nav -->
    <header class="search-nav">
      <button type="button" class="back-btn">
        <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
      </button>
      <input type="text" class="search" placeholder="계정 검색" />
    </header>

    <!-- 더보기 메뉴 nav-->
    <header class="nav">
      <button type="button" class="back-btn">
        <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
      </button>
      <button type="button" class="more-menu-btn">
        <img src="../assets/images/icon/icon-nav-menu.svg" alt="메뉴 더보기" />
      </button>
    </header>

    <!-- 타이틀 nav -->

    <header class="title-nav">
      <button type="button" class="back-btn">
        <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
      </button>
      <h1 class="page-title">홀로그램피드</h1>
    </header>

    <!-- 채팅 nav -->
    <header class="chat-nav">
      <div class="btn-title-wrap">
        <button class="back-btn">
          <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
        </button>
        <h1 class="chat-title">홀로그램피드</h1>
      </div>
      <button class="more-menu-btn">
        <img src="../assets/images/icon/icon-nav-menu.svg" alt="메뉴 더보기" />
      </button>
    </header>
  </body>
</html>
